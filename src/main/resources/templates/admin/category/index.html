<!DOCTYPE html>
<html>

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <div th:replace="admin/fragments/header :: header"></div>

        <div th:replace="admin/fragments/sidebar :: sidebar"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Chào mừng đến trang quản lý loại sản phẩm

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <a href="/admin/category/add-category" class="btn btn-success">+Thêm mới Menu</a>

                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control pull-right"
                                        placeholder="Search">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th>Id</th>
                                        <th>Tên lọai hàng</th>
                                        <th>Ngày tạo</th>
                                        <th>Người tạo</th>
                                        <th>Ngày sửa</th>
                                        <th>Người sửa</th>
                                        <th>Tùy chọn</th>
                                    </tr>
                                    <tr th:each = "category : ${list}">
                                        <td th:text="${category.id}"></td>
                                        <td th:text="${category.categoryName}"></td>
                                        <td th:text="${category.createdAt}"></td>
                                        <td th:text="${category.createdBy}"></td>
                                        <td th:text="${category.updatedAt}"></td>
                                        <td th:text="${category.updatedBy}"></td>
                                        <td>
                                            <a th:href="@{/admin/category/edit/{id}(id = ${category.id})}" class="btn btn-success">Sửa</a>
                                            <a th:href="@{/admin/category/delete/{id}(id = ${category.id})}" class="btn btn-danger">Xóa</a>

                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <div th:replace="admin/fragments/script :: script"></div>

</body>

</html>
