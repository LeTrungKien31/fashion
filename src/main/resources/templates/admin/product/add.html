<!DOCTYPE html>
<html>

<head th:replace="admin/fragments/head :: head"></head>


<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <div th:replace="admin/fragments/header :: header"></div>

        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Chào mừng đến trang quản lý

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-md-8">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thêm mới sản phẩm</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:object="${product}" th:action="@{/admin/product/add-product}" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="name">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="name"
                                    th:field="*{productName}">
                                </div>
                                <div class="form-group">
                                    <label for="name">Mô tả</label>
                                    <textarea class="form-control" id="name" th:field="*{description}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="name">Hình ảnh</label>
                                    <input type="file" class="form-control" id="name"
                                        name="fileImage">
                                </div>
                                <div class="form-group">
                                    <label for="name">Giá</label>
                                    <input type="number" class="form-control" id="name"
                                        th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label for="name">Số lượng</label>
                                    <input type="number" class="form-control" id="name"
                                        th:field="*{quantity}">
                                </div>
                                
                                <div class="form-group" data-select2-id="13">
                                    <label>Minimal</label>
                                    <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" th:field="*{category.id}">
                                      <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                      
                                    </select>
                                  </div>

                                <!-- <div class="form-group">
                                    <label for="exampleInputEmail1">Chọn Vị trí</label>
                                    <select name="" id="input" class="form-control" required="required">
                                        <option value="">Chọn vị trí</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Chọn trạng thái</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="" id="input" value="" checked="checked">
                                            Hiện
                                        </label>
                                        <label>
                                            <input type="radio" name="" id="input" value="">
                                            Ẩn
                                        </label>
                                    </div>
                                </div> --> 

                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Thêm mới</button>
                            </div>
                        </form>
                    </div>


                </div>

            </section>

        </div>



    </div>

    <div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
