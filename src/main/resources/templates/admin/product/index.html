<!DOCTYPE html>
<html>

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <div th:replace="admin/fragments/header :: header"></div>

        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Chào mừng đến trang quản lý sản phẩm

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <a href="/admin/product/add-sanpham" class="btn btn-success">+Thêm mới</a>

                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control pull-right"
                                        placeholder="Search">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th>id</th>
                                        <th>Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Loại sản phẩm</th>
                                        <th>Mô tả</th>
                                        <th>Số lượng</th>
                                        <th>Giá</th>
                                        <th>ngày tạo</th>
                                        <th>Người tạo</th>
                                        <th>Ngày sửa</th>
                                        <th>Người sửa</th>
                                        <th>Tùy chọn</th>
                                    </tr>
                                    <tr th:each = "product : ${list}">
                                        <td th:text="${product.id}"></td>
                                        <td>
                                            <img th:src="@{'/images/'+${product.imageUrl}}" width="150px" alt="user image">
                                        </td>
                                        <td th:text="${product.productName}"></td>
                                        <td th:text="${product.category.categoryName}"></td>
                                        <td th:text="${product.description}"></td>
                                        <td th:text="${product.quantity}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td th:text="${product.createdAt}"></td>
                                        <td th:text="${product.createdBy}"></td>
                                        <td th:text="${product.updatedAt}"></td>
                                        <td th:text="${product.updatedBy}"></td>
                                        <td>
                                            <a th:href="@{/admin/product/edit/{id}(id = ${product.id})}" class="btn btn-success">Sửa</a>
                                            <a th:href="@{/admin/product/delete/{id}(id = ${product.id})}" class="btn btn-danger">Xóa</a>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>



    </div>
    <div th:replace="admin/fragments/script :: script"></div>

</body>

</html>
