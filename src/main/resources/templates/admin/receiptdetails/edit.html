<!DOCTYPE html>
<html>
<head th:replace="admin/fragments/head :: head"></head>
    

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="admin/fragments/header :: header"></div>

    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Chào mừng đến trang quản lý chi tiết nhập 

            </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Cập nhật thông tin chi tiết nhập</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="post" th:object="${receiptDetail}" th:action="@{/admin/receiptdetails/edit}">
                        <div class="box-body">
                            <input type="hidden" class="form-control" id="name"
                                th:field="*{id}">    
                            <div class="form-group" data-select2-id="13">
                                <label>Id phiếu nhập</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" th:field="*{warehouseReceipt.id}">
                                  <option th:each="receipt : ${receipts}" th:value="${receipt.id}" th:text="${receipt.id}"></option>
                                </select>
                            </div>
                            <div class="form-group" data-select2-id="13">
                                <label>Sản phẩm</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true" th:field="*{product.id}">
                                  <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.productName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name">Số lượng</label>
                                <input type="number" class="form-control" id="name"
                                th:field="*{quantity}">                            
                            </div>
                            <div class="form-group">
                                <label for="name">Giá</label>
                                <input type="number" class="form-control" id="name"
                                th:field="*{price}">                            
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </div>
                    </form>
                </div>

     
            </div>

        </section>

    </div>



</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
