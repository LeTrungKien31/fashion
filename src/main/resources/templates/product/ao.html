<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Molla - Bootstrap eCommerce Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/fe/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fe/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fe/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/fe/images/icons/site.html">
    <link rel="mask-icon" href="/fe/images/icons/safari-pinned-tab.svg" color="#666666">
    <link rel="shortcut icon" href="/fe/images/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="/fe/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="/fe/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fe/css/plugins/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="/fe/css/plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="/fe/css/plugins/jquery.countdown.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="/fe/css/style.css">
    <style>
        .product-image-1{
            display: block;
            width: 200px; /* Chiều rộng cố định */
            height: 230px; /* Chiều cao cố định */
            object-fit: cover; /* Cắt hoặc phóng to ảnh để vừa khung */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <header class="header header-6">
            <div class="header-top">
                <div class="container">
                    <div class="header-left">
                        <ul class="top-menu top-link-menu d-none d-md-block">
                            <li>
                                <a href="#">Links</a>
                                <ul>
                                    <li><a href="tel:#"><i class="icon-phone"></i>Call: +0365 591 542</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="header-right">
                        <ul class="top-menu top-link-menu">
                            <li>
                                <a href="#">Links</a>
                                <ul>
                                    <li><a href="#signin-modal" data-toggle="modal"><i class="icon-user"></i>Đăng nhập</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header-middle">
                <div class="container">
                    <div class="header-left">
                        <div class="header-search header-search-extended header-search-visible d-none d-lg-block">
                            <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                            <form action="#" method="get">
                                <div class="header-search-wrapper search-wrapper-wide">
                                    <label for="q" class="sr-only">Search</label>
                                    <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                                    <input type="search" class="form-control" name="q" id="q" placeholder="Tìm kiếm sản phẩm" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="header-center">
                        <a href="/index " class="logo">
                            <img src="/fe/images/demos/demo-6/logo.png" alt="Molla Logo" width="82" height="20">
                        </a>
                    </div>

                    <div class="header-right">
                        
                        <div class="dropdown cart-dropdown">
                            <a href="cart " class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                                <i class="icon-shopping-cart"></i>
                                <!-- <span class="cart-count">2</span> -->
                            </a>

                            <div class="dropdown-menu dropdown-menu-right">
                                <div class="dropdown-cart-action">
                                    <a href="cart " class="btn btn-primary">View Cart</a>
                                </div><!-- End .dropdown-cart-total -->
                            </div><!-- End .dropdown-menu -->
                        </div><!-- End .cart-dropdown -->
                    </div>
                </div><!-- End .container -->
            </div><!-- End .header-middle -->

            <div class="header-bottom sticky-header">
                <div class="container">
                    <div class="header-left">
                        <nav class="main-nav">
                            <ul class="menu sf-arrows">
                                <li class="megamenu-container active">
                                    <a href="/index " class="">Home</a>
                                </li>
                                <li>
                                    <a href="/product/ao " class="">Áo</a>
                                </li>
                                <li>
                                    <a href="/product/quan " class="">Quần</a>
                                </li>
                                <li>
                                    <a href="/product/giaydep " class="">Giày dép</a>
                                </li>
                                <li>
                                    
                                </li>
                            </ul>
                        </nav>
                        <button class="mobile-menu-toggler">
                            <span class="sr-only">Toggle mobile menu</span>
                            <i class="icon-bars"></i>
                        </button>
                    </div>

                    <div class="header-right">
                        <i class="la la-lightbulb-o"></i><p>Giải phóng mặt bằng giảm tới 30%</span></p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/index ">Home</a></li>
                        <li class="breadcrumb-item"><a href="/product/ao ">Áo</a></li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
                <div class="container">
                    <hr class="mt-2 mb-5">
                    <h2 class="title text-center mb-3">Sản Phẩm Nổi Bật</h2><!-- End .title -->
                    
                    <div class="owl-carousel owl-simple carousel-equal-height carousel-with-shadow product-4-carousel" data-toggle="owl" 
                        data-owl-options='{
                            "nav": false, 
                            "dots": false,
                            "margin": 20,
                            "loop": false,
                            "responsive": {
                                "0": {
                                    "items": 2
                                },
                                "480": {
                                    "items": 2
                                },
                                "768": {
                                    "items": 3
                                },
                                "992": {
                                    "items": 4
                                },
                                "1200": {
                                    "items": 5
                                }
                            }
                        }'>
                        <!-- Sản phẩm từ danh sách sản phẩm -->
                        <div class="product product-4 text-center" th:each="o : ${products.subList(0, 5)}">
                            <figure class="product-media">
                                <a th:href="@{/product/details/{id}(id=${o.id})}">
                                    <img class="product-image-1" th:src="@{/images/{url}(url=${o.imageUrl})}" th:alt="${o.productName}">
                                </a>
                                <div class="product-action">
                                    <button type="submit" class="btn-product btn-cart"><span>Thêm vào giỏ hàng</span></button>
                                </div><!-- End .product-action -->
                            </figure><!-- End .product-media -->
            
                            <div class="product-body">
                                <h3 class="product-title"><a th:href="@{/product/details/{id}(id=${o.id})}" th:text="${o.productName}"></a></h3><!-- End .product-title -->
                                <div class="product-price" th:text="${o.price} + ' VND'"></div><!-- End .product-price -->
                            </div><!-- End .product-body -->
                        </div><!-- End .product -->
                    </div><!-- End owl-carousel --> 
            
                    <!-- Hàng thứ hai -->
                    <div class="owl-carousel owl-simple carousel-equal-height carousel-with-shadow product-4-carousel" data-toggle="owl" 
                        data-owl-options='{
                            "nav": false, 
                            "dots": false,
                            "margin": 20,
                            "loop": false,
                            "responsive": {
                                "0": {
                                    "items": 2
                                },
                                "480": {
                                    "items": 2
                                },
                                "768": {
                                    "items": 3
                                },
                                "992": {
                                    "items": 4
                                },
                                "1200": {
                                    "items": 5
                                }
                            }
                        }'>
                        <!-- Sản phẩm từ danh sách sản phẩm -->
                        <div class="product product-4 text-center" th:each="o : ${products.subList(5, 10)}">
                            <figure class="product-media">
                                <a th:href="@{/product/details/{id}(id=${o.id})}">
                                    <img class="product-image-1" th:src="@{/images/{url}(url=${o.imageUrl})}" th:alt="${o.productName}">
                                </a>
                                <div class="product-action">
                                    <a href="#" class="btn-product btn-cart"><span>Thêm vào giỏ hàng</span></a>
                                </div><!-- End .product-action -->
                            </figure><!-- End .product-media -->
            
                            <div class="product-body">
                                <h3 class="product-title"><a th:href="@{/product/details/{id}(id=${o.id})}" th:text="${o.productName}"></a></h3><!-- End .product-title -->
                                <div class="product-price" th:text="${o.price} + ' VND'"></div><!-- End .product-price -->
                            </div><!-- End .product-body -->
                        </div><!-- End .product -->
                    </div><!-- End owl-carousel --> 
            
                    <!-- Hàng thứ ba -->
                    <div class="owl-carousel owl-simple carousel-equal-height carousel-with-shadow product-4-carousel" data-toggle="owl" 
                        data-owl-options='{
                            "nav": false, 
                            "dots": false,
                            "margin": 20,
                            "loop": false,
                            "responsive": {
                                "0": {
                                        "items": 2
                                    },
                                    "480": {
                                        "items": 2
                                    },
                                    "768": {
                                        "items": 3
                                    },
                                    "992": {
                                        "items": 4
                                    },
                                    "1200": {
                                        "items": 5
                                    }
                                }
                            }'>
                            <!-- Sản phẩm từ danh sách sản phẩm -->
                            <div class="product product-4 text-center" th:each="o : ${products.subList(10, 15)}">
                                <figure class="product-media">
                                    <a th:href="@{/product/details/{id}(id=${o.id})}">
                                        <img class="product-image-1" th:src="@{/images/{url}(url=${o.imageUrl})}" th:alt="${o.productName}">
                                    </a>
                                    <div class="product-action">
                                        <a href="#" class="btn-product btn-cart"><span>Thêm vào giỏ hàng</span></a>
                                    </div><!-- End .product-action -->
                                </figure><!-- End .product-media -->
            
                                <div class="product-body">
                                    <h3 class="product-title"><a th:href="@{/product/details/{id}(id=${o.id})}" th:text="${o.productName}"></a></h3><!-- End .product-title -->
                                    <div class="product-price" th:text="${o.price} + ' VND'"></div><!-- End .product-price -->
                                </div><!-- End .product-body -->
                            </div><!-- End .product -->
                        </div><!-- End owl-carousel --> 
                    </div>
                </div>
            </div>
        </main><!-- End .main -->

        <footer class="footer">
            <!-- Footer Content Here -->
        </footer><!-- End .footer -->
    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

    <script src="/fe/js/jquery.min.js"></script>
    <script src="/fe/js/bootstrap.bundle.min.js"></script>
    <script src="/fe/js/jquery.hoverIntent.min.js"></script>
    <script src="/fe/js/jquery.waypoints.min.js"></script>
    <script src="/fe/js/superfish.min.js"></script>
    <script src="/fe/js/owl.carousel.min.js"></script>
    <script src="/fe/js/bootstrap-input-spinner.js"></script>
    <script src="/fe/js/jquery.plugin.min.js"></script>
    <script src="/fe/js/jquery.magnific-popup.min.js"></script>
    <script src="/fe/js/jquery.countdown.min.js"></script>
    <script src="/fe/js/main.js"></script>
</body>
</html>
